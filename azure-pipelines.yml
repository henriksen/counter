trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: Npm@1
  inputs:
    command: 'install'

- script: |
    yarn test:ci
    yarn build
  displayName: Build React front-end

# Publish Test Results
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test/*.xml'
    failTaskOnFailedTests: true

# Publish Code Coverage Results
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: 'coverage/cobertura-coverage.xml'
    reportDirectory: 'coverage'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build'
    ArtifactName: 'counter'

- task:
  script: |
    mkdir $BUILD_ARTIFACTSTAGINGDIRECTORY/end2endtests
    cp package.json $BUILD_ARTIFACTSTAGINGDIRECTORY/end2endtests
    cp -r end2end $BUILD_ARTIFACTSTAGINGDIRECTORY/end2endtests
  displayName: Copy end2end tests to staging ArtifactName

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $BUILD_ARTIFACTSTAGINGDIRECTORY/end2endtests
    ArtifactName: 'end2end'
